<!-- file-upload.component.html -->
<div class="login-container">
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form>
    <h3>Upload your Documents</h3>
    <div class="main-container">
      <div class="main-container-one">
        <label for="stateIssueId">State Issued ID</label>
        <input type="file" id="stateIssueId" (change)="onFileChange($event, 'stateIssueId')" style="padding: 1rem;
        height: fit-content;"/>

        <label for="driverLicense">Driver's License</label>
        <input type="file" id="driverLicense" (change)="onFileChange($event, 'driverLicense')" style="padding: 1rem;
        height: fit-content;"/>

        <label for="ssn">SSN</label>
        <input type="file" id="ssn" (change)="onFileChange($event, 'ssn')" style="padding: 1rem;
        height: fit-content;"/>
      </div>
      <div class="main-container-two">
        <label for="passport">Passport</label>
        <input type="file" id="passport" (change)="onFileChange($event, 'passport')" style="padding: 1rem;
        height: fit-content;"/>

        <label for="income-proof">Proof of Income</label>
        <input type="file" id="incomeProof" (change)="onFileChange($event, 'incomeProof')" style="padding: 1rem;
        height: fit-content;"/>

        <label for="address-proof">Proof of Address</label>
        <input type="file" id="addressProof" (change)="onFileChange($event, 'addressProof')" style="padding: 1rem;
        height: fit-content;"/>
      </div>
    </div>
    <!-- <button type="button" (click)="uploadFiles()" style="color: black" class="upload-button">Upload All</button> -->
    <!-- <div class="progress-bar">
      <div style="width: 100%">100% -->
        <button type="button" (click)="uploadFiles()" style="color: black;">Upload All</button>
        <div class="container" *ngIf="showProgressBar">    
          <div class="progress progress-striped">
            <div class="progress-bar" [style.width.%]="uploadProgress">
            </div>                       
          </div> 
        </div>
        
    <!-- </div>
    </div> -->
    <!-- <div class="progress">
      <div class="color"></div>
    </div> -->
  </form>
</div>
